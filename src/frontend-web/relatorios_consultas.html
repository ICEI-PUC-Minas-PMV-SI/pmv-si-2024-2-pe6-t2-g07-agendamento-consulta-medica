<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios de Consultas - Consulta Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet"> <!-- Biblioteca Daterangepicker -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Consulta Fácil</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="pagina_inicial.html">Página inicial</a></li>
                <li class="nav-item"><a class="nav-link" href="consultas.html">Gerenciar Consultas</a></li>
                <li class="nav-item"><a class="nav-link" href="paciente.html">Perfil</a></li>
                <li class="nav-item"><a class="nav-link" id="logout" href="#">Sair</a></li>
            </ul>
        </div>
    </nav>

    <section class="container mt-4">
        <h2>Relatório de Consultas</h2>
        <form id="filtroRelatorio" class="mb-3">
            <!-- Campos de Filtro -->
            <div class="mb-3">
                <label for="dataRange" class="form-label">Período</label>
                <input type="text" class="form-control" id="dataRange" placeholder="Selecione o período">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status">
                    <option value="">Todos</option>
                    <option value="agendada">Agendada</option>
                    <option value="cancelada">Cancelada</option>
                    <option value="realizada">Realizada</option>
                </select>
            </div>
            <button type="button" id="gerarRelatorio" class="btn btn-primary">Gerar Relatório</button>
        </form>

        <!-- Tabela de Relatórios -->
        <table class="table table-striped" id="tabelaRelatorio">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Especialidade</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo será inserido via JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script> <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script> <!-- Daterangepicker -->
    <script>
        // Inicializa o Date Range Picker para o campo de período
        document.addEventListener('DOMContentLoaded', function () {
            $('#dataRange').daterangepicker({
                locale: {
                    format: 'YYYY-MM-DD',
                    separator: " até ",
                    applyLabel: "Aplicar",
                    cancelLabel: "Cancelar",
                    daysOfWeek: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"],
                    monthNames: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"],
                    firstDay: 1
                }
            });
        });
    </script>
    <script src="relatorios_consultas.js"></script>
</body>
</html>
