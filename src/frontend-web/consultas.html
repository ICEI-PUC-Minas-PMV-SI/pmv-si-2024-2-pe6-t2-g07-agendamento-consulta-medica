<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Consultas - Consulta Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Consulta Fácil</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="pagina_inicial.html">Página inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href="marcarconsulta.html">Marcar Consulta</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gerenciar Consultas Section -->
    <section class="container mt-4">
        <h2>Gerenciar Consultas</h2>
        <button class="btn btn-success mb-3" onclick="showAddModal()">Adicionar Nova Consulta</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Especialidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="consultas-table">
                <!-- Consultas serão carregadas aqui via JavaScript -->
            </tbody>
        </table>
        <p class="error-message" id="error-message"></p>
    </section>

    <!-- Modal para Adicionar/Editar Consulta -->
    <div class="modal fade" id="consultasModal" tabindex="-1" aria-labelledby="consultasModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="consultasModalLabel">Adicionar Consulta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="consultasForm">
                        <input type="hidden" id="consultaId">
                        <div class="mb-3">
                            <label for="consultaData" class="form-label">Data</label>
                            <input type="date" class="form-control" id="consultaData" required>
                        </div>
                        <div class="mb-3">
                            <label for="consultaHorario" class="form-label">Horário</label>
                            <input type="time" class="form-control" id="consultaHorario" required>
                        </div>
                        <div class="mb-3">
                            <label for="consultaPaciente" class="form-label">Paciente</label>
                            <input type="text" class="form-control" id="consultaPaciente" required>
                        </div>
                        <div class="mb-3">
                            <label for="consultaMedico" class="form-label">Médico</label>
                            <input type="text" class="form-control" id="consultaMedico" required>
                        </div>
                        <div class="mb-3">
                            <label for="consultaEspecialidade" class="form-label">Especialidade</label>
                            <input type="text" class="form-control" id="consultaEspecialidade" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="consultas.js"></script>
</body>
</html>
